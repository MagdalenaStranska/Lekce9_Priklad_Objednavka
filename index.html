<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lekce9_Priklad_Objednavka</title>
    <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
          <h1>Objednávka</h1>
          <label class="field">Platební karta: <input type="text" name="karta"/> </label>
          <p class="chyba-msg" style="color: red; display: none;"></p>
          <label class="field">
            Doprava:
            <select name="doprava">
              <option value="pobocka">Vyzvednout na pobočce</option>
              <option value="zasilkovna">Zásilkovna</option>
              <option value="posta">Česká pošta</option>
              <option value="ppl">PPL</option>
            </select>
          </label>
          <div class="controls">
            <button type="submit">Odeslat objednávku</button>
          </div>
        </form>
      </div>

    <script src="script.js"></script>
    
</body>
</html>
